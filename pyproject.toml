[build-system]
requires = ["hatchling", "httpx", "sentinels"]
build-backend = "hatchling.build"

[project]
name = "swgoh_comlink"
dynamic = ["version"]
authors = [
    { name = "Mar Trepodi", email = "martrepodi@gmail.com" },
]
description = "Python 3 interface library for the swgoh-comlink data proxy container (https://github.com/swgoh-utils/swgoh-comlink)"
readme = "docs/index.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
dependencies = [
    "httpx",
    "sentinels",
    "mkdocstrings-python",
    "mkdocs-material",
    "mkdocs-material-extensions",
]

[project.urls]
"Homepage" = "https://github.com/swgoh-utils/comlink-python"
"Bug Tracker" = "https://github.com/swgoh-utils/comlink-python/issues"

[tool.pytest.ini_options]
minversion = "6.0"
asyncio_mode = "auto"
addopts = [
    "--import-mode=importlib",
]
testpaths = [
    "tests",
]

[tool.hatch.version]
path = 'src/swgoh_comlink/version.py'

[tool.hatch.build.targets.wheel]
packages = ["src/swgoh_comlink"]
